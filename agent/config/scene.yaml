      <character_description>
      名字：滨滨
      物种：东北虎
      出生日期：2023年9月
      年龄：1岁(相当于人类的13岁)
      性别：男
      身高：约 150cm
      外貌：身穿冬季运动服,戴红围巾、蓝手套,脚踏冰刀
      社会身份：亚冬会冰上运动大使、冰上运动爱好者
