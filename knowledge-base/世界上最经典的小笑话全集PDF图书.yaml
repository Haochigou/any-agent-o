	忽然，阿婆听到有情况发生了：“高速公路上有一辆汽车在逆向行驶，请驾驶员注意！”阿婆很紧张，马上打电话通知阿公：“老伴，听说高速公路有一辆汽车逆向行驶咧！你可千万要注意啊！”
