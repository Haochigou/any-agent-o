jokes:
	干坏事:
	    一个警察问4个男孩在动物园到底干了什么坏事。:
	    第一个男孩回答："我叫乔治。我把花生扔进大象栏里去了。":
	    第二个男孩回答："我叫彼得。我把花生扔进大象栏里去了。":
	    第三个男孩回答："我叫迈克。我也把花生扔进大象栏里去了。":
	    第四个男孩回答："我叫花生……"

	音乐的妙处:
	    甲："这次闹水灾，音乐救了我一命，音乐真宝贵啊！":
	    乙："哦！是人家听见你美妙的歌声，就来救你了吗?":
	    甲："不，当我被洪水冲走时，刚好我的钢琴漂过来，我就爬上去了。"

	肩膀脱臼:
	    "你这是怎么啦，肩膀打着石膏?":
	    "星期天我去钓鱼的时候，钓到一条大鱼……":
	    "怎么，往上拉的时候把肩膀拽脱臼啦?":
	    "不，是事后我向别人比划它有多长的时候……"

	结巴水手:
	    一个结巴水手慌慌张张地冲进指挥室，面对大副急得结结巴巴，一句话也说不出来。大副一看就急了，他对水手大声说："把你要说的话唱出来！"
	    水手做了个深呼吸，唱道："往日的朋友将被忘怀，他再也不能回到我们中间。有个船员掉进了海里，在我们后面一海里的地方。"

	问路:
	    新兵比尔刚刚到部队不久，一次被派到磨房磨玉米，因路不熟便问路边的一位老者，老者为其指明了道路。
	    几日后，比尔又接到同样的任务再去磨房，偏他记忆力不好又在老地方迷了路，正巧又碰到了上次的老者，遂再次问路，老者大惊："年轻人，你还没找到啊?"

	七个男人和一个女人:
	    朋友闲来无事到街上溜达，看到有一录像厅高挂着牌子，写着："今晚精彩录像——《七个男人与一个女人的故事》，莫失良机。"朋友好奇心发作，买票进场。待人坐齐以后，开始放映。一开场屏幕上出现了真实片名——《八仙过海》。

	悍妇猛于虎:
	    甲："昨夜和朋友上酒家，小偷光顾我家里。"
	    乙："偷去什么东西?"
	    甲："太太以为是我酒醉夜归，不分青红皂白揍了他一顿，小偷高喊救命，幸好警察来救了他。"

	乞丐的威胁:
	    有个地区非常富裕，以至于富人们无法行善，于是他们从外地请了一位乞丐来此。日久天长，乞丐生出许多脾气。动不动就威胁道："我明天就回故乡去，看你们向谁施舍。"

	发现:
	    甲："抱歉，我的鸡吃了你种的菜。"
	    乙："没事，我的狗已经把你的鸡吃了。"
	    甲："怪不得我从狗的肚子里发现了鸡骨头。"

	清明物语:
	    一位长辈去世多年，老伴带着小孙子为他烧纸钱，元宝、美金、西装、汽车，应有尽有。
	    小孙子问："奶奶，为什么不给爷爷烧个手机?"
	    "他晚上给你打电话你不害怕?":
	    "那……那……那就算了……"

	开饭了:
	    在一个夏天的傍晚，几个同学出去遛弯儿。路过一施工工地，有一个穿着很烂的白背心拖着拖鞋的兄弟走慢了，单独落在了后面。这时，一位好心的民工走过去，拍了拍他的肩膀说："喂，兄弟！开饭了……"

	可怜可怜我:
	    一个朋友在公园散步。突然，有个人出现在他面前，说道："先生，可怜可怜我，给我点钱吧。我现在没有工作，家里还有老婆孩子，身上一无所有……除了……这把枪。"

	后悔救人:
	    儿子问妈妈："妈妈，你和爸爸是怎么认识的?"
	    "有一回，我掉在水里差点儿淹死了，幸而有一位年轻的男子急忙跳入水中救了我，他就是你爸爸。过了两个月，我们就结婚了。幸亏你爸爸会游泳。":
	    "可为什么爸爸总是对我说，千万不要去学习游泳呢?"

	他先动的手:
	    某男好酒，逢酒必醉，醉后好惹是非。一日酒醉，同伴送他回家，在路上他一不小心，一头撞上路旁的电线杆，撞得眼冒金星。他用手摸了摸额头，把同伴拉到一旁，严肃地说："哥们儿，这回不能怪我了，你看见的，这次是他先动的手。"

	改变:
	    "我很高兴你还是和原来一样，"老朋友说，"你并没有因为发财而有所改变。"
	    "噢，"百万富翁坦白地说，"有一点改变了。我过去不礼貌的地方现在被叫做'古怪'，过去粗鲁的地方现在被叫做'令人愉快的风趣'。"

	亲身经历:
	    作业做了很久，我顺手打开收音机，一个温柔的声音传出："如果肤色粉红、脸上的绒毛柔软，那就说明很健康……"听到这里，我忍不住摸了摸自己的脸，对镜顾盼，再笑一笑，样子健康可爱。这时，又听播音员说道："好，听众朋友，这次我们的《养猪知识讲座》就到这里！"

	家长求教:
	    乔治的老师给他母亲写条子说："你的乔治是个聪明的孩子，但是，他有个小小的缺点，他似乎总惦记着女孩子。"乔治的母亲给老师回信说："如果你有什么办法，请转告我。关于他的父亲，我也有同样的麻烦。"

	有备无患:
	    飞机上，一位乘客问邻座："刚才机长说了些什么?"
	    邻座回答："机长说，拉斯维加斯就要到了，请大家系好钱袋。"

	妈妈的宝贝:
	    抱着18个月大的儿子，我告诉他说他是世上最甜蜜、最可爱的宝贝小羊羔。一抬头，看见高大魁梧、长相难看的邻居斜靠在摩托车上，看来他被我的话逗乐了。
	    我尴尬地说："你可能一生从没听说过这么愚蠢的话吧。"
	    "我当然听过，"他咧着嘴笑着说，"每次我去看妈妈，她也这么对我说。"

	收获:
	    3个犯了重罪的罪犯，都被判了20年的单独监禁。他们每人只允许带一样东西到他们的牢房里去。第一个罪犯要求带一大堆书，第二个罪犯要求带他的妻子，第三个罪犯要求带200箱香烟。
	    20年之后，打开第一个罪犯的牢门，他走出来说道："我一直非常努力地研究这些书，我现在完全可以成为一名律师。"
	    打开第二个罪犯的牢门，他和他的妻子一起走出来，他们已经有了5个孩子。他说："这是我一生中最伟大的事情。我和我妻子从来没有如此亲近过。我有了一个美丽的新家，我爱它。"
	    打开第三个罪犯的牢门，他正用手摸着自己的口袋，问："谁有火柴?"

	枉哭一场:
	    轮船穿了个大窟窿，乘客们大叫大嚷，哭哭啼啼。其中有个男人哭得尤其伤心。这时，一个水手向他走去，问道："您大喊什么呀?难道这是您的船吗?"

	兴师动众:
	    领导："绿化祖国，人人有责。明天，我们集体上大堤栽树。早上七点集合，大家一起坐汽车去。现在就分一下工：一组挖坑，二组浇水，三组栽苗，四组培土，我负责全面指挥。"
	    组长："一共有多少棵的任务，要这么多人去?"
	    "这个……"领导沉吟半晌说，"就一棵。"

	完全理解:
	    汉斯问他的朋友："离婚困难吗?"
	    朋友答："一点不难，法官就是我妻子的第一个丈夫。"

	请假:
	    我上夜班，这让我在白天常有充裕的时间可以到市里闲逛。但有一次，我忽然发现我没法准时赶去上班了。
	    找到一个公用电话亭，我给老板打电话："真对不起，我今天不舒服，想在家里休息一会儿……"正说着，一辆救护车尖叫着从旁边经过。
	    "听上去很严重嘛。"老板气呼呼地挂上了电话。

	早期教育:
	    儿子因行窃被捕，夫妇俩便互相埋怨起来。妻子嫌丈夫不进行早期教育，丈夫不满地说："你不是早进行了吗?他刚会拿东西，你就叫他掏我的口袋！"

	哭墙:
	    一个美国人飞到耶路撒冷后，想去看一看哭墙，可他不知道这墙的名字到底叫什么。于是，他对出租汽车司机说："请把我带到你们犹太人哭泣、叫喊并且把头往墙上撞的地方。"
	    结果，司机把他带到了税务局的高楼前。

	高科技手表:
	    马克在机场候机。他叫住经过的一个年轻人："先生，请问你现在几点了?"
	    年轻人提着两个沉重的手提箱，戴着一块大大的高科技手表，神气地答道："当然，哪个国家?"
	    "你能提供几个国家的时间?"马克饶有兴趣地问。
	    "世界上所有国家！":
	    "哇，太妙了！":
	    "那没什么，此表的功能还有全球定位系统、传真、电子邮件，甚至还能接收电视节目并在它的彩色液晶显示屏上播放。":
	    "太令人难以置信了！你不介意……不介意把它卖给我吧?什么条件都行！":
	    "嗯，我的新鲜感已过去了。如果你真想要……900美元怎么样?":
	    马克急不可耐地抽出支票簿，递给年轻人一张900美元的支票。年轻人脱下手表递给马克："这是你的'高科技'手表。"然后又递过那两只重箱子，"这是它的电池。"

	送终:
	    两个人正在桥下钓鱼。这时其中一个人看到有一支送葬队伍正在过桥。他站起身，脱帽，鞠躬。等送葬队过了桥，那个人才戴上帽子，拾起他的鱼竿和卷轴，继续钓鱼。
	    另一个人说："真感人，我不知道你为什么会这样做?"
	    那人回答道："毕竟我们结婚40年了。"

	司行:
	    埃迪跟同事一起喝酒，不觉天色已晚。他是个"妻管严"，虽然到了家，可为了不惊醒妻子，就悄悄地将后窗门拆下来，从厨房蹑手蹑脚地走进卧室。
	    这时，突然身后有人拍了一下他的肩膀。
	    "噢……":
	    "嘘……":
	    拍他肩膀的是个男子。他对目瞪口呆的埃迪说："咱们是同行，不过你蹑手蹑脚的功夫真不赖呀！"

	叫他们的姓:
	    在美容院，两位刚认识的女士在聊天。
	    "你有孩子吗?":
	    "有，我有10个孩子。":
	    "10个? 天啊！听起来太可怕了！他们都叫什么名字呀?":
	    "他们都叫波比。":
	    "你是说他们的名字都一样吗?":
	    "是啊。":
	    "真是不可思议。那当你想叫他们当中的一个时，该怎么办呢?":
	    "这很简单，我可以叫他们的姓呀。"

	神速办案:
	    一个人走进警察局对警长说："警长先生，昨天我曾到这里来报告失窃了一批东西，可是今天早上我们发现东西并没有丢，所以请你们不必再缉查了。"
	    警长皱着眉头说："哼，太晚了！你为什么不早一点来告诉我?今天早上我们已经将贼抓到了，而且法官已经判了他的罪。"

	检查产品:
	    产品监测局来检查产品生产情况。这一天，局长带领秘书去检查老鼠药的生产情况。一共有62家厂子生产老鼠药，局长让每一家用老鼠药喂一只老鼠，看效果如何。
	    经过两天的"临床实验"，除了一只老鼠死了之外，其他的都活蹦乱跳。
	    局长立刻下令："把那只死老鼠吃的老鼠药的生产厂家列为合格产品，其余的统统停业检查。"
	    这时，秘书推门而进，气喘吁吁地对局长说："局长，那只老鼠是撑死的！"

	保护男人:
	    一位男士说：我真不懂为什么法律规定一个男人只能有一个太太。
	    另一位男士说：你肯定是个单身汉，你结婚之后就会发现，其实这条法律是保护男人的。

	不知道为什么:
	    朋友的儿子读高二，有天晚上打电话给女同学，被女孩的母亲接到。正为女儿成绩下降而苦恼的母亲一听是个男生，就非常警惕，很不悦地问道："你姓什么?"
	    男孩紧张地说："我姓魏。"
	    对方的语气很不客气："魏什么?"
	    男孩更紧张了，结结巴巴地回答："我也不知道为什么，我爸也姓魏……"

	男孩和糕饼:
	    一列火车停靠在了一个小站上，有一位老人透过窗口看见一位妇女在月台上卖糕饼，火车上的人正在购买糕饼。老人也想买一块，可是那位妇女站的地方离他的窗口挺远。这时正在下雨，老人不想到外边去。
	    突然，他看到有个男孩在月台上离他不远的地方踱着步。
	    "孩子，过来！"老人说道。
	    "你知不知道那些糕饼卖多少钱?"
	    "5块钱一个。"那男孩回答说。
	    老人给了男孩10块钱，叫他去买两块饼。他对男孩说："一块饼给我，一块饼给你。"
	    几分钟之后，男孩回来了。他正吃着一块饼。他一边递给老人5块钱，一边说："刚才只剩下一块饼啦，先生！"

	好消息与坏消息:
	    坏消息：一位飞行员从空中掉了下来。
	    好消息：他有降落伞。
	    坏消息：降落伞没打开。
	    好消息：下面有一个干草垛。
	    坏消息：干草垛里有一把大粪叉。
	    好消息：他没有落在粪叉上。
	    坏消息：他也没有落在干草垛上。

	吝啬的财主:
	    有一个财主得了肺痨，但是他很吝啬，快要死了才让家人请医生。
	    医生给他号过脉后对他说："你很虚弱，应用人参滋补。"
	    财主闭着眼睛有气无力地对医生说："那得用很多钱。"
	    医生又说："用熟地代替也行。"财主说："那也太奢侈。"
	    医生知道他很吝啬，于是对他说："我有一剂偏方，只需干狗屎加红糖少许就对你的病有效。"
	    这时财主睁开眼睛对医生说："不知不用红糖行不行?"

	望子成龙:
	    李太太为了培养儿子阿雄的艺术修养，带他到艺术馆欣赏小提琴独奏会。
	    时间过了两个小时，台上的演奏者依然欲罢不能，早已坐不住的阿雄大声问："妈妈，他要到什么时候才能把那个木盒子锯开?"

	如此报警:
	    有位太太打电话到警察局："警官，隔壁大楼有位男子裸露身体。"
	    警官说："女士，我们马上就到。"
	    5分钟后，这位警官到达现场。警官问："在哪里?女士！"
	    太太说："就在这里，警官。他依然我行我素，毫无羞耻地裸露着。"
	    警官问："到底在哪里?我并未看到任何裸体男子。"
	    太太说："你必须使用望远镜才能看到他！"

	寻偶启事:
	    宣传栏前围着一群人，在争看着这样一则启事："我的配偶于昨晚不知去向，令我好不伤心。我俩一向臭味相投。对待生活一向脚踏实地。谁曾想，昨晚我们沐浴后去阳台看风景，一不留神，她便随风而去。说实话，我俩谁也离不开谁，否则就会变成废物一个。望好心人见后劝其完璧归赵。最后请大家注意，我的配偶是一只耐克牌足球袜。寻觅者：另一只袜子。"

	偷猎:
	    一个老囚犯问一个刚关进来的新囚犯："喂！小子，为什么进来的?"
	    "偷猎。"新囚犯怯怯地说。
	    "判了多少年?":
	    "12年。":
	    "啊?你杀大象了！":
	    "没有，是炸鱼。":
	    "你炸鲸鱼啊?":
	    "不是，我是在一个写着不许钓鱼的河里炸鱼的。我点着了导火索，就把炸药包扔到水里，只听'轰'的一声，漂上来了三条鲫鱼……":
	    "太冤了。":
	    "我还没说完呢，还有12个潜水员！"

	大脑与身体:
	    一位经理接受医生的建议，决定以打乒乓球来锻炼身体。几周以后，他的秘书问他练得怎么样了，经理回答："在球场上，每当我看见乒乓球朝我飞过来的时候，我的大脑立刻就会说：移动、近台、抬手、起板。"
	    "太棒了，接下来呢?"秘书听得很感兴趣。
	    "接下来，我的身体回答大脑：谁?我?别逗了！"

	父亲的建议:
	    杰克同玛丽在谈恋爱。玛丽的父亲规定玛丽必须按时回家。
	    一天晚上，玛丽和杰克谈到情浓时把时间给忘了。当两人火速赶到玛丽家门口并悄悄吻别时，门廊里的灯亮了。
	    玛丽的父亲探出了脑袋："我可以原谅你们回来晚了，也可以原谅你在亲我的女儿，但是请别靠在门铃上了，行吗?"

	拍照:
	    瓦塔娜请她的朋友为她在希腊神庙的废墟前拍一张照片，以作留念，但她嘱咐朋友，千万别把她的车拍进去。
	    "为什么呢?":
	    "因为要是那样，我丈夫准会说那建筑又是我撞倒的。"

	下金蛋的鹅:
