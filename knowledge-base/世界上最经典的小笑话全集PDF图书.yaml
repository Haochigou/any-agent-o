	“警官，你不能为这个给我开罚单！”
	“为什么不能?”警官说。
	“因为我虽然没停下来，可我慢了下来，这都一样。”
	“可你没停，”警官回答，“提示上写着要停。”
	“可路上没有车，很安全。”骑摩托的人说。

	警官于是拿出警棍，做出准备揍人的样子。
	“你干什么！”骑摩托的人吃惊地叫喊。
	“你是想让我慢下来呢，还是停下来?”警官说。

